exterior:
  name: Elmshorn
  entities:
    - sensor.date__time
    - sun.sun
    - sensor.moon
    - sensor.weather_temperature
    - sensor.weather_cloudiness
    - sensor.weather_humidity
    - sensor.living_humidity

system:
  name: System
  entities:
    - sensor.processor_use
    - sensor.cpu_temp
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.swap_use_percent
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.last_boot

net:
  name: Network
  entities:
    - sensor.fritz_netmonitor
    - sensor.net_external_ip
    - sensor.net_rate_down
    - sensor.net_rate_up
    - sensor.net_rate_down_max
    - sensor.net_rate_up_max

server:
  name: Server
  entities: 
    - binary_sensor.fritz_ping
    - binary_sensor.mediaserver_ping
    - binary_sensor.zway_ping

living:
  name: "Living"
  control: hidden
  entities:
    - sensor.living_temperature
    - sensor.zway_device_7_temperature
    - sensor.zway_device_7_illumination
    - binary_sensor.zway_device_7
    - switch.zway_device_4
    - switch.zway_device_5
    - switch.zway_device_17
    - light.zway_device_22
    - switch.zway_device_20

krymmel:
  name: "Krymmel's End"
  control: hidden
  entities:
    - sensor.zway_device_24_temperature
    - sensor.zway_device_24_illumination
    - binary_sensor.zway_device_24
    - switch.zway_device_13

bedroom:
  name: "Bedroom"
  control: hidden
  entities:
    - sensor.zway_device_23_temperature
    - sensor.zway_device_23_illumination
    - binary_sensor.zway_device_23
    - switch.zway_device_21
    - switch.r433_bedlamp

peanut:
  name: "Peanut"
  control: hidden
  entities:
    - sensor.zway_device_19_temperature
    - sensor.zway_device_19_illumination
    - binary_sensor.zway_device_19
    - switch.r433_moon
    - switch.r433_miffy

climate_control:
  name: "Climate Controller"
  entities:
    - input_select.heating_mode
    - input_boolean.splash_time

temperature_ground:
  name: "Ground floor (°C)"
  entities:
    - sensor.living_temperature
    - sensor.zway_device_7_temperature
    - input_number.zway_device_12
    - input_number.zway_device_6

temperature_first:
  name: "First floor (°C)"
  entities:
    - sensor.zway_device_24_temperature
    - sensor.zway_device_19_temperature
    - sensor.zway_device_23_temperature
    - input_number.zway_device_9
    - input_number.zway_device_8
    - input_number.zway_device_11

default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - device_tracker.dennis
    - device_tracker.jennifer
    - group.family_status
    - group.living
    - group.krymmel
    - group.bedroom
    - group.peanut

climate_tab:
  name: "Climate"
  view: yes
  icon: "mdi:thermometer-lines"
  entities:
    - sensor.weather_symbol
    - group.exterior
    - group.climate_control
    - group.temperature_ground
    - group.temperature_first

monitoring_tab:
  name: Monitoring
  view: yes
  icon: mdi:desktop-classic
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
    - group.system
    - group.net
    - group.server

settings_tab:
  name: Settings
  view: yes
  icon: mdi:settings-outline
  entities:
    - group.all_automations
