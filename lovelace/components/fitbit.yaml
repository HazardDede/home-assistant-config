# lovelace_gen
id: {{ id }}
title: "{{ name | capitalize }}: Activity Tracker"
type: entities
show_header_toggle: false
entities:
  - entity: sensor.fitbit_{{ name }}_distance
    name: Distance (today)
  - entity: sensor.fitbit_{{ name }}_water
    type: custom:multiple-entity-row
    name: Hydration (today)
    secondary_info:
      entity: sensor.fitbit_{{ name }}_water_goal
      name: "Goal:"
  - entity: input_boolean.fitbit_{{ name }}_water_reminder
  - entity: sensor.fitbit_{{ name }}_{{ device }}_battery
    name: "{{ device | capitalize | replace ('_', ' ') }}: battery level"
  - entity: sensor.fitbit_{{ name }}_{{ device }}_lastsync
    type: custom:multiple-entity-row
    name: "{{ device | capitalize | replace ('_', ' ') }}: Last sync"
    format: relative
    icon: mdi:sync
    secondary_info:
      entity: sensor.fitbit_{{ name }}_{{ device }}_lastsync
      name: " "
      format: datetime