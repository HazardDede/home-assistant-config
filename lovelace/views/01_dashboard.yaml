# lovelace_gen
title: Dashboard
id: dashboard
icon: mdi:tablet-dashboard
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Weather"
      - type: picture-elements
        image: https://harbour-hall.de/webcam/video.jpg
        elements:
          - type: state-label
            entity: sensor.time
            style:
              left: 10%
              top: 10%
              color: var(--text-primary-color)
              font-weight: bold
              font-size: large
          - type: state-label
            entity: sensor.weather_temperature
            style:
              left: 40%
              top: 10%
              color: var(--text-primary-color)
              font-weight: bold
              font-size: large
          - type: state-label
            entity: sensor.weather_humidity
            style:
              left: 60%
              top: 10%
              color: var(--text-primary-color)
              font-weight: bold
              font-size: large
      - type: weather-forecast
        entity: weather.dark_sky_hourly
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Sensors"
      - type: entities
        entities:
          - entity: sensor.weather_temperature
            name: Outdoor
            icon: mdi:cloud-circle
          - entity: sensor.shelly_h_t_shellyht01_temperature
            type: custom:multiple-entity-row
            name: Indoor
            state_header: Living
            icon: mdi:home-circle
            entities:
              - entity: sensor.zway_device_19_temperature
                name: Nursery
              - entity: sensor.goker_temperature
                name: Gallery
          - type: section
            label: Humidity
          - entity: sensor.weather_humidity
            name: Outdoor
            icon: mdi:cloud-circle
          - entity: sensor.shelly_h_t_shellyht01_humidity
            type: custom:multiple-entity-row
            name: Indoor
            state_header: Living
            icon: mdi:home-circle
            entities:
              # - entity: sensor.zway_device_7_temperature
              #   name: Hallway
              - entity: sensor.goker_humidity
                name: Gallery
          - type: section
            label: Air quality
          # - entity: sensor.luftdaten_10870_p1
          #   type: custom:multiple-entity-row
          #   name: Outdoor
          #   state_header: P1
          #   icon: mdi:cloud-circle
          #   entities:
          #     - entity: sensor.luftdaten_10870_p2
          #       name: P2
          - entity: sensor.goker_p1
            type: custom:multiple-entity-row
            name: Particles
            state_header: P1
            icon: mdi:air-filter
            entities:
              - entity: sensor.goker_p2
                name: P2
          - entity: sensor.goker_aqi
            type: custom:multiple-entity-row
            name: Quality
            state_header: AQI
            icon: mdi:air-purifier
            entities:
              - entity: sensor.goker_no2
                name: NO2
              - entity: sensor.goker_voc
                name: VOC
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Family"
      - type: entities
        state_color: true
        entities:
          - person.jennifer
          - sensor.jonathan_status
          - person.dennis
          - binary_sensor.somebody_home
          - input_boolean.notify_nobody_at_home
      - type: map
        entities:
          - person.dennis
          - person.jennifer 
        hours_to_show: 24
  - type: vertical-stack
    cards:
    - type: markdown
      content: "### Guest Wifi"
    - type: custom:layout-card
      layout: horizontal
      column_num: 2
      max_columns: 2
      max_width: [81%, 20%]
      cards:
      - id: settings_guest_wifi_info
        type: markdown
        content: >
          SSID: **Humletorp Gastzugang**
          
          Key: **welcome1!**
      - id: settings_guest_wifi_button
        type: custom:button-card
        entity: switch.fritzbox_7530_guest_wifi
        show_name: false
        show_state: false
        size: 100%
        lock: 
          enabled: true
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Traffic & Vacation"
      - type: entities
        entities:
          - entity: sensor.departures_at_elmshorn
            name: Elmshorn
            type: custom:multiple-entity-row
            format: relative
            icon: mdi:train
            entities:
              - attribute: line
                name: Line
              - attribute: delay
                name: Delay
                unit: mins
          - entity: sensor.departures_at_hamburg_hbf
            name: Hamburg Hbf
            type: custom:multiple-entity-row
            format: relative
            icon: mdi:train
            entities:
              - attribute: line
                name: Line
              - attribute: delay
                name: Delay
                unit: mins
      - type: glance
        show_state: false
        entities:
          - entity: binary_sensor.vacation_hh
            name: Hamburg
          - entity: binary_sensor.vacation_sh
            name: Schleswig-Holstein
