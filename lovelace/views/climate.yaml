# lovelace_gen
title: Climate
id: climate
icon: mdi:thermometer-lines
# background: var(--background-image)
cards:
  - type: vertical-stack
    id: climate_control
    cards:
    - type: markdown
      content: "### Climate Controller"
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: switch.heating_mode_comfort
          name: Comfort
          size: 40%
          lock: 
            enabled: true
        - type: custom:button-card
          entity: switch.heating_mode_energy_saving
          name: Energy
          size: 40%
          lock: 
            enabled: true
        - type: custom:button-card
          entity: switch.heating_mode_frost_protection
          name: Frost
          size: 40%
          lock: 
            enabled: true
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: switch.heating_mode_off
          name: "Off"
          size: 40%
          lock: 
            enabled: true
        - type: "custom:button-card"
          color_type: blank-card
        - type: custom:button-card
          entity: input_boolean.splash_time
          name: Splash
          size: 40%
          lock: 
            enabled: true
  - id: climate_ground
    type: vertical-stack
    cards:
      - type: markdown
        content: "### Ground floor"
      - id: climate_living_temp
        type: history-graph
        refresh_interval: 60
        hours_to_show: 12
        entities:
          - sensor.shellyht_01_temperature
          - sensor.zway_device_7_temperature
          - sensor.living_setpoint
          - sensor.bath_downstairs_setpoint
      - id: climate_ground_floor_setpoints
        type: entities
        entities:
          - input_number.zway_device_12
          - input_number.zway_device_6
  - id: climate_first
    type: vertical-stack
    cards:
      - type: markdown
        content: "### First floor"
      - id: climate_first_temp
        type: history-graph
        refresh_interval: 60
        hours_to_show: 12
        entities:
          - sensor.zway_device_24_temperature
          - sensor.living_setpoint
          - sensor.zway_device_19_temperature
          - sensor.nursery_setpoint
          - sensor.zway_device_23_temperature
      - id: climate_first_setpoints
        type: entities
        entities:
          - input_number.zway_device_9
          - input_number.zway_device_8
          - input_number.zway_device_11
      - id: climate_first_purifier_goker
        type: custom:purifier-card
        entity: fan.goker
        stats:
          - entity_id: sensor.goker_aqi
            subtitle: "AQI"
          - attribute: dyson_speed
            subtitle: "Speed"
          - attribute: hepa_filter
            unit: "%"
            subtitle: "HEPA"
          - attribute: carbon_filter
            unit: "%"
            subtitle: "Carbon"
        actions:
          - name: Silent
            icon: 'mdi:weather-night'
            service: dyson.set_speed
            service_data:
              dyson_speed: 1
          - name: 25%
            icon: 'mdi:circle-slice-2'
            service: dyson.set_speed
            service_data:
              dyson_speed: 3
          - name: 50%
            icon: 'mdi:circle-slice-4'
            service: dyson.set_speed
            service_data:
              dyson_speed: 5
          - name: 75%
            icon: 'mdi:circle-slice-6'
            service: dyson.set_speed
            service_data:
              dyson_speed: 8
          - name: 100%
            icon: 'mdi:circle-slice-8'
            service: dyson.set_speed
            service_data:
              dyson_speed: 10
          - name: Auto
            icon: 'mdi:brightness-auto'
            service: dyson.set_auto_mode
            service_data:
              auto_mode: true
        show_name: true
        show_state: true
        show_toolbar: true
        compact_view: true

