# lovelace_gen
title: Climate
id: climate
icon: mdi:thermometer-lines
background: var(--background-image)
cards:
  - type: vertical-stack
    id: climate_control
    cards:
    - type: markdown
      content: "### Climate Controller"
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: switch.heating_mode_comfort
          name: Comfort
          size: 40%
          lock: 
            enabled: true
        - type: custom:button-card
          entity: switch.heating_mode_energy_saving
          name: Energy
          size: 40%
          lock: 
            enabled: true
        - type: custom:button-card
          entity: switch.heating_mode_frost_protection
          name: Frost
          size: 40%
          lock: 
            enabled: true
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: switch.heating_mode_off
          name: "Off"
          size: 40%
          lock: 
            enabled: true
        - type: "custom:button-card"
          color_type: blank-card
        - type: custom:button-card
          entity: input_boolean.splash_time
          name: Splash
          size: 40%
          lock: 
            enabled: true
  - id: climate_ground
    type: vertical-stack
    cards:
      - type: markdown
        content: "### Ground floor"
      - id: climate_living_temp
        type: history-graph
        title: "Living (°C)"
        refresh_interval: 10
        entities:
          - sensor.shellyht_01_temperature
          - sensor.dht01_temperature_filtered
          - sensor.zway_device_7_temperature
          - sensor.living_setpoint
      - id: climate_bath_downstairs_temp
        type: history-graph
        title: "Bath (°C)"
        refresh_interval: 10
        entities:
          - sensor.bath_downstairs_setpoint
      - id: climate_ground_floor_setpoints
        type: entities
        entities:
          - input_number.zway_device_12
          - input_number.zway_device_6
  - id: climate_first
    type: vertical-stack
    cards:
      - type: markdown
        content: "### First floor"
      - id: climate_first_temp
        type: history-graph
        title: "Gallery (°C)"
        refresh_interval: 10
        entities:
          - sensor.zway_device_24_temperature
          - sensor.living_setpoint
      - id: climate_first_temp
        type: history-graph
        title: "Nursery(°C)"
        refresh_interval: 10
        entities:
          - sensor.zway_device_19_temperature
          - sensor.nursery_setpoint
      - id: climate_first_temp
        type: history-graph
        title: "Bedroom(°C)"
        refresh_interval: 10
        entities:
          - sensor.zway_device_23_temperature
      - id: climate_first_setpoints
        type: entities
        entities:
          - input_number.zway_device_9
          - input_number.zway_device_8
          - input_number.zway_device_11
