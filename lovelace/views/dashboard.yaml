# lovelace_gen
title: Dashboard
id: dashboard
icon: mdi:tablet-dashboard
cards:
  - type: picture-elements
    image: https://harbour-hall.de/webcam/video.jpg
    elements:
      - type: state-label
        entity: sensor.time
        style:
          left: 10%
          top: 10%
          color: var(--text-primary-color)
          font-weight: bold
          font-size: large
      - type: state-icon
        entity: sensor.weather_symbol
        style:
          left: 25%
          top: 10%
      - type: state-label
        entity: sensor.weather_temperature
        style:
          left: 40%
          top: 10%
          color: var(--text-primary-color)
          font-weight: bold
          font-size: large
      - type: state-label
        entity: sensor.weather_humidity
        style:
          left: 60%
          top: 10%
          color: var(--text-primary-color)
          font-weight: bold
          font-size: large
  - type: weather-forecast
    entity: weather.dark_sky_hourly
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Sensors"
      - type: entities
        entities:
          - entity: sensor.weather_temperature
            name: Outdoor
            icon: mdi:cloud-circle
          - entity: sensor.shellyht_01_temperature
            type: custom:multiple-entity-row
            name: Indoor
            state_header: Living
            icon: mdi:home-circle
            entities:
              - entity: sensor.zway_device_19_temperature
                name: Nursery
              - entity: sensor.zway_device_24_temperature
                name: Gallery
          - type: section
            label: Humidity
          - entity: sensor.weather_humidity
            name: Outdoor
            icon: mdi:cloud-circle
          - entity: sensor.shellyht_01_humidity
            type: custom:multiple-entity-row
            name: Indoor
            state_header: Living
            icon: mdi:home-circle
            entities:
              - entity: sensor.dht01_humidity_filtered
                name: Kitchen
              - entity: sensor.goker_humidity
                name: Gallery
          - type: section
            label: Air quality
          - entity: sensor.luftdaten_10870_p1
            type: custom:multiple-entity-row
            name: Outdoor
            state_header: P1
            icon: mdi:cloud-circle
            entities:
              - entity: sensor.luftdaten_10870_p2
                name: P2
          - entity: sensor.goker_p1
            type: custom:multiple-entity-row
            name: Indoor
            state_header: P1
            icon: mdi:home-circle
            entities:
              - entity: sensor.goker_p2
                name: P2
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Vacation"
      - type: glance
        show_state: false
        entities:
          - entity: binary_sensor.vacation_hh
            name: Hamburg
          - entity: binary_sensor.vacation_sh
            name: Schleswig-Holstein
