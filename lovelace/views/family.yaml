# lovelace_gen
title: Family
id: family
icon: mdi:account-supervisor-circle
# background: var(--background-image)
cards:
  - id: family_tracker
    type: entities
    state_color: true
    entities:
      - person.jennifer
      - sensor.jonathan_status
      - person.dennis
      - binary_sensor.somebody_home
      - input_boolean.notify_nobody_at_home
  - id: family_devices
    type: entities
    title: "Devices"
    show_header_toggle: false
    entities:
      - entity: sensor.iphone_von_jennifer_battery_level
        type: custom:multiple-entity-row
        name: "Jennifer: iPhone"
        secondary_info: last-changed
        entities:
          - entity: sensor.iphone_von_jennifer_battery_state
            name: State
      - entity: sensor.iphone_work_battery_level_2
        type: custom:multiple-entity-row
        name: "Dennis: iPhone Work"
        secondary_info: last-changed
        entities:
          - entity: sensor.iphone_work_battery_state_2
            name: State
      - entity: sensor.ipad_von_dennis_battery_level_3
        type: custom:multiple-entity-row
        name: "Dennis: iPad"
        secondary_info: last-changed
        entities:
          - entity: sensor.ipad_von_dennis_battery_state_3
            name: State
  - !include
    - ../components/fitbit.yaml
    - id: family_jennifer_fitbit
      name: jennifer
      device: versa_2
  - !include
    - ../components/fitbit.yaml
    - id: family_dennis_fitbit
      name: dennis
      device: blaze
