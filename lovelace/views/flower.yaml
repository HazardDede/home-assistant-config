# lovelace_gen
title: Flowers
id: flower
icon: mdi:flower-outline
background: var(--background-image)
cards:
  - type: picture-elements
    id: flower_miflora01
    image: /local/plants/pfeilblatt.jpg?v=1
    elements:
      - type: custom:plant-sensor-card
        entity: sensor.miflora01_moisture
        max: 60
        min: 15
        stroke_width: 15
        fill: black
        font_style:
          color: '#f2efef'
        style:
          top: 20%
          left: 10%
          width: 3em
          height: 3em
      - type: custom:plant-sensor-card
        entity: sensor.miflora01_conductivity
        max: 2000
        min: 350
        stroke_width: 15
        fill: black
        font_style:
          color: '#f2efef'
        style:
          top: 20%
          left: 25%
          width: 3em
          height: 3em
      - type: custom:plant-sensor-card
        entity: sensor.miflora01_light_intensity
        max: 6000
        min: 1500
        stroke_width: 15
        fill: black
        font_style:
          color: '#f2efef'
        style:
          top: 20%
          left: 40%
          width: 3em
          height: 3em
      - type: image
        entity: plant.miflora01
        image: "/local/icons/check.png?v=1"
        state_image:
          "ok": /local/icons/check.png?v=1
          "problem": /local/icons/problem.png?v=1
        style:
          top: 90%
          left: 5%
          width: 2em
      - type: image
        entity: sensor.miflora01_battery_status
        image: "/local/icons/battery_high.png?v=1"
        state_image:
          "high": /local/icons/battery_high.png?v=1
          "medium": /local/icons/battery_medium.png?v=1
          "low": /local/icons/battery_low.png?v=1
        style:
          top: 90%
          left: 93%
          width: 3em
      - type: state-label
        entity: sensor.miflora01_battery
        style:
          top: 90%
          left: 93%
          color: black
          font-size: 0.7em
          font-weight: bold
      - type: state-label
        entity: sensor.miflora01_temperature
        style:
          top: 10%
          left: 93%
          color: grey
          --ha-label-badge-font-size: 1em
          font-weight: bold
      - type: state-label
        entity: sensor.miflora01_last_updated
        style:
          top: 19%
          left: 89%
          color: grey
          --ha-label-badge-font-size: 1em
          font-weight: bold
