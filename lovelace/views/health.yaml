# lovelace_gen
title: Health
id: health
icon: mdi:heart-pulse
background: var(--background-image)
cards:
  - id: health_alert
    type: custom:auto-entities
    show_empty: False
    filter:
      include:
        - domain: alert
      exclude:
        - state: "idle"
    sort:
      method: last_changed
    card: 
      type: entities
      title: Alerts
      show_header_toggle: False
  - id: health_battery
    type: custom:auto-entities
    show_empty: False
    card:
      type: glance
      title: "Batteries"
    filter:
      include:
        - entity_id: "sensor.*_battery"
          state: "< 25"
    sort:
      method: state
  - id: health_wastebin
    title: Trash
    type: entities
    show_header_toggle: False
    entities:
      - entity: sensor.gelbe_tonne
        type: custom:multiple-entity-row
        secondary_info:
          attribute: friendly_delta
          name: " "
      - entity: sensor.biotonne
        type: custom:multiple-entity-row
        secondary_info:
          attribute: friendly_delta
          name: " "
      - entity: sensor.papiertonne
        type: custom:multiple-entity-row
        secondary_info:
          attribute: friendly_delta
          name: " "
      - entity: sensor.restabfall_2wo
        type: custom:multiple-entity-row
        secondary_info:
          attribute: friendly_delta
          name: " "
  - id: health_bezzera
    type: entities
    title: Bezzera
    show_header_toggle: false
    entities:
      - entity: input_datetime.bezzera_last_cleaning
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: input_datetime.bezzera_last_cleaning
          format: datetime
      - entity: sensor.bezzera_next_cleaning
        type: custom:multiple-entity-row
        icon: mdi:calendar-clock
        format: relative
        secondary_info:
          entity: sensor.bezzera_next_cleaning
          format: datetime
      - entity: script.bezzera_set_last_cleaning
        name: "Cleaned"
        icon: mdi:spray-bottle
      - entity: input_datetime.bezzera_last_filter_replacement
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: input_datetime.bezzera_last_filter_replacement
          format: datetime
      - entity: sensor.bezzera_next_filter_replacement
        type: custom:multiple-entity-row
        icon: mdi:calendar-clock
        format: relative
        secondary_info:
          entity: sensor.bezzera_next_filter_replacement
          format: datetime
      - entity: script.bezzera_set_last_filter_replacement
        name: "Filter replaced"
        icon: mdi:water
  - id: health_pumbaa
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:xiaomi-vacuum-card
        entity: vacuum.pumbaa
        image: /local/vacuum/pumbaa.png
        vendor: roomba
      - type: entities
        show_header_toggle: false
        entities:
          - entity: switch.pumbaa_nightly_run
            name: "Nightly Run"
          - entity: sensor.pumbaa_running_time
            name: Runtime
            icon: mdi:clock-outline
          - input_datetime.pumbaa_last_bin_cleaning
          - entity: script.pumbaa_set_bin_clean
            name: "Cleaned the bin"
            icon: mdi:delete-outline
  - id: health_rocky
    type: custom:xiaomi-vacuum-card
    entity: vacuum.rocky
    image: /local/vacuum/rocky.png
