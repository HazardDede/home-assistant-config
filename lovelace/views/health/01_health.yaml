# lovelace_gen
title: Health
id: health
icon: mdi:heart-pulse
# background: var(--background-image)
cards:
  - id: health_wastebin
    title: Trash
    type: entities
    show_header_toggle: False
    entities:
      - entity: sensor.gelbe_tonne
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.gelbe_tonne
          name: false
          format: datetime
      - entity: sensor.biotonne
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.biotonne
          name: false
          format: datetime
      - entity: sensor.papiertonne
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.papiertonne
          name: false
          format: datetime
      - entity: sensor.restabfall_2wo
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.restabfall_2wo
          name: false
          format: datetime
  - id: health_bezzera
    type: entities
    title: Bezzera
    show_header_toggle: false
    entities:
      - entity: sensor.bezzera_last_cleaning
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.bezzera_last_cleaning
          name: false
          format: datetime
      - entity: sensor.bezzera_next_cleaning
        type: custom:multiple-entity-row
        icon: mdi:calendar-clock
        format: relative
        secondary_info:
          entity: sensor.bezzera_next_cleaning
          name: false
          format: datetime
      - entity: script.bezzera_set_last_cleaning
        name: "Cleaned"
        icon: mdi:spray-bottle
      - entity: sensor.bezzera_last_filter_replacement
        type: custom:multiple-entity-row
        format: relative
        secondary_info:
          entity: sensor.bezzera_last_filter_replacement
          name: false
          format: datetime
      - entity: sensor.bezzera_next_filter_replacement
        type: custom:multiple-entity-row
        icon: mdi:calendar-clock
        format: relative
        secondary_info:
          entity: sensor.bezzera_next_filter_replacement
          name: false
          format: datetime
      - entity: script.bezzera_set_last_filter_replacement
        name: "Filter replaced"
        icon: mdi:water
  - id: health_pumbaa
    type: vertical-stack
    cards:
      - type: custom:xiaomi-vacuum-card
        entity: vacuum.pumbaa
        image: /local/vacuum/pumbaa.png
        vendor: roomba
      - type: entities
        show_header_toggle: false
        entities:
          - entity: switch.pumbaa_nightly_run
            name: "Nightly Run"
          - entity: sensor.pumbaa_running_time
            name: Runtime
            icon: mdi:clock-outline
          - entity: sensor.pumbaa_last_bin_cleaning
            type: custom:multiple-entity-row
            format: relative
            secondary_info:
              entity: sensor.pumbaa_last_bin_cleaning
              name: false
              format: datetime
          - entity: script.pumbaa_set_bin_clean
            name: "Cleaned the bin"
            icon: mdi:delete-outline
  - id: health_rocky
    type: vertical-stack
    cards:
      - type: custom:xiaomi-vacuum-card
        entity: vacuum.rocky
        image: /local/vacuum/rocky.png
      - type: entities
        show_header_toggle: false
        entities:
          - entity: switch.rocky_nightly_run
            name: "Nightly Run"
          - entity: sensor.rocky_running_time
            name: Runtime
            icon: mdi:clock-outline
          - entity: sensor.rocky_last_bin_cleaning
            type: custom:multiple-entity-row
            format: relative
            secondary_info:
              entity: sensor.rocky_last_bin_cleaning
              name: false
              format: datetime
          - entity: script.rocky_set_bin_clean
            name: "Cleaned the bin"
            icon: mdi:delete-outline
