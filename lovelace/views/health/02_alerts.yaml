# lovelace_gen
title: Alerts
id: alerts
icon: mdi:alert-octagon
cards:
  - id: alerts_alert
    type: custom:auto-entities
    show_empty: False
    filter:
      include:
        - domain: alert
      exclude:
        - state: "idle"
    sort:
      method: last_changed
    card: 
      type: entities
      title: Alerts
      show_header_toggle: False
  - id: alerts_battery
    type: custom:auto-entities
    show_empty: False
    card:
      type: glance
      title: Low Batteries
    filter:
      include:
        - entity_id: "sensor.*_battery"
          state: "< 25"
    sort:
      method: state
