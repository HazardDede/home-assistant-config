# lovelace_gen
title: Monitoring
id: monitoring
icon: mdi:desktop-classic
# background: var(--background-image)
cards:
  - id: mon_system
    type: entities
    title: System
    show_header_toggle: False
    entities:
      - sensor.processor_use_percent
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.swap_use_percent
      - entity: sensor.load_15m
        type: custom:multiple-entity-row
        name: Load
        state_header: 15m
        entities:
          - entity: sensor.load_1m
            name: 1m
          - entity: sensor.load_5m
            name: 5m
      - sensor.last_boot
  - id: mon_internet_connection
    type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        title: Internet Speed
        entities:
          - entity: sensor.speedtest_ping
            type: custom:multiple-entity-row
            name: " "
            state_header: Ping
            entities:
              - entity: sensor.speedtest_upload
                name: Upload
              - entity: sensor.speedtest_download
                name: Download
          - entity: script.speedtest_now
            name: Test Now
            icon: mdi:speedometer
      - type: picture-entity
        entity: camera.speedtest_result
        show_state: false
        show_name: false
  - id: mon_server
    type: custom:auto-entities
    show_empty: False
    filter:
      include:
        - entity_id: "binary_sensor.server_*"
    sort:
      method: name
    card: 
      type: entities
      title: Server
      show_header_toggle: false
      state_color: true
  - id: mon_services
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:auto-entities
        show_empty: False
        filter:
          include:
            - entity_id: "binary_sensor.service_*"
        sort:
          method: name
        card: 
          type: entities
          title: Services
          show_header_toggle: false
          state_color: true
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.zway_last_sensor_update
            name: "Z-Way: Last sensor update"
          - entity: sensor.ssl_cert_humletorp
            type: custom:multiple-entity-row
            name: "SSL Cert: Humletorp"
            state_header: days
            secondary_info:
              attribute: expires_at
              name: Expires at
