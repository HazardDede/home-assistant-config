# lovelace_gen
title: Media
id: media
icon: mdi:plex
# background: var(--background-image)
cards:
  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: sensor.tautulli
        show_name: false
        image: /local/media/plex-logo.png?v=2
      - type: custom:mini-media-player
        entity: media_player.plex_plexamp_hifipi
        name: Hifi Pi
        icon: mdi:plex
        artwork: full-cover
        source: icon
        volume_stateless: true
        scale: 1
        hide:
          power: true
        shortcuts:
          columns: 6
          buttons:
            - type: service
              icon: mdi:folder-music
              id: media_player.play_media
              data:
                entity_id: media_player.plex_plexamp_hifipi
                media_content_type: PLAYLIST
                media_content_id: '{ "playlist_name": "All Music", "shuffle": "1" }'
            - type: service
              icon: mdi:pine-tree
              id: media_player.play_media
              data:
                entity_id: media_player.plex_plexamp_hifipi
                media_content_type: PLAYLIST
                media_content_id: '{ "playlist_name": "Weihnachten", "shuffle": "1" }'
            - type: service
              image: /local/icons/music/sabaton-logo.png
              id: media_player.play_media
              data:
                entity_id: media_player.plex_plexamp_hifipi
                media_content_type: PLAYLIST
                media_content_id: '{ "playlist_name": "Sabaton", "shuffle": "1" }'
        idle_view:
          when_idle: true
          when_standby: true
          after: 600

      - type: conditional
        conditions:
          - entity: media_player.plex_plex_web_chrome
            state_not: "unavailable"
        card:
          type: custom:mini-media-player
          entity: media_player.plex_plex_web_chrome
          icon: mdi:plex
          artwork: cover
          source: icon
      - type: conditional
        conditions:
          - entity: media_player.plex_plex_for_alexa_alexa
            state_not: "unavailable"
        card:
          type: custom:mini-media-player
          entity: media_player.plex_plex_for_alexa_alexa
          icon: mdi:plex
          artwork: cover
          source: icon

      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: "### Monitor"
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.plex_lan_bandwidth
                name: LAN
                graph: none
              - type: sensor
                entity: sensor.plex_wan_bandwidth
                name: WAN
                graph: none
          - type: history-graph
            hours_to_show: 6
            refresh_interval: 30
            entities:
              - sensor.plex_lan_bandwidth
              - sensor.plex_wan_bandwidth