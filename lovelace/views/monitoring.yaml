# lovelace_gen
title: Monitoring
id: monitoring
icon: mdi:desktop-classic
background: var(--background-image)
cards:
  - id: mon_log_level
    type: entities
    entities:
      - entity: input_select.log_level
    show_header_toggle: false
  - id: mon_system
    type: entities
    title: System
    show_header_toggle: False
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.swap_use_percent
      - entity: sensor.load_15m
        type: custom:multiple-entity-row
        name: Load
        state_header: 15m
        entities:
          - entity: sensor.load_1m
            name: 1m
          - entity: sensor.load_5m
            name: 5m
      - sensor.last_boot
  - id: mon_webserver
    type: entities
    title: Webserver
    show_header_toggle: false
    entities:
      - sensor.ssl_certificate_expiry
  - id: mon_server
    type: custom:auto-entities
    show_empty: False
    filter:
      include:
        - entity_id: "binary_sensor.server_*"
    sort:
      method: name
    card: 
      type: entities
      title: Server
      show_header_toggle: false
      state_color: true
  - id: mon_services
    type: custom:auto-entities
    show_empty: False
    filter:
      include:
        - entity_id: "binary_sensor.service_*"
    sort:
      method: name
    card: 
      type: entities
      title: Services
      show_header_toggle: false
      state_color: true
