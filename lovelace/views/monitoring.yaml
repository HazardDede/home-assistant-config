# lovelace_gen
title: Monitoring
id: monitoring
icon: mdi:desktop-classic
background: var(--background-image)
# badges:
#   - sensor.speedtest_download
#   - sensor.speedtest_upload
#   - sensor.speedtest_ping
cards:
  - id: mon_log_level
    type: entities
    entities:
      - entity: input_select.log_level
    show_header_toggle: false
  - id: mon_system
    type: entities
    title: System
    show_header_toggle: False
    entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.swap_use_percent
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.last_boot
  - id: mon_server
    type: custom:monster-card
    show_empty: False
    filter:
      include:
        - entity_id: "binary_sensor.server_*"
    card: 
      type: entities
      title: Server
      show_header_toggle: False
  - id: mon_services
    type: custom:monster-card
    show_empty: False
    filter:
      include:
        - entity_id: "binary_sensor.service_*"
    card: 
      type: entities
      title: Services
      show_header_toggle: False
