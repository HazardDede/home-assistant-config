# lovelace_gen
title: Outdoor
id: outdoor
icon: mdi:weather-partly-snowy-rainy
# background: var(--background-image)
cards:
  - id: outdoor_exterior_forecast
    type: weather-forecast
    entity: weather.dark_sky
  - id: outdoor_sun
    type: "custom:sun-card"
    meridiem: true
    entities:
      time: sensor.time_utc
      elevation: sensor.elevation
      max_elevation: sensor.max_elevation
      sunrise: sensor.sunrise
      sunset: sensor.sunset
      noon: sensor.solar_noon
      moon: sensor.moon
  - id: outdoor_traffic
    type: entities
    state_color: true
    entities:
      - binary_sensor.vacation_hh
      - binary_sensor.vacation_sh
