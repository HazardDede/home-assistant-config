# lovelace_gen
title: Settings
id: settings
icon: mdi:settings-outline
background: var(--background-image)
cards:
  - type: vertical-stack
    id: settings_theme
    cards:
      - type: "custom:button-card"
        color_type: label-card
        color: var(--background-card-color)
        name: Themes
      - type: horizontal-stack
        cards:
        - type: custom:button-card
          entity: switch.frontend_theme_default
          name: Default
          # icon: attribute
          size: 40%
          color: var(--accent-color)
        - type: custom:button-card
          entity: switch.frontend_theme_clear
          name: Day
          # icon: attribute
          size: 40%
          color: var(--accent-color)
        - type: custom:button-card
          entity: switch.frontend_theme_dark
          name: Night
          # icon: attribute
          size: 40%
          color: var(--accent-color)
      - type: horizontal-stack
        cards:
        - type: "custom:button-card"
          color_type: blank-card
        - type: custom:button-card
          entity: input_boolean.frontend_theme_day_night_switch
          name: "Auto switch"
          # icon: attribute
          size: 40%
          color: var(--accent-color)
        - type: "custom:button-card"
          color_type: blank-card
  - id: settings_guest_wifi
    type: vertical-stack
    cards:
    - type: vertical-stack
      cards:
      - type: "custom:button-card"
        color_type: label-card
        color: var(--background-card-color)
        name: Guest Wifi
        styles:
          - white-space: nowrap
      - type: custom:layout-card
        layout: horizontal
        column_num: 2
        max_columns: 2
        max_width: [80%, 20%]
        cards:
        - id: settings_guest_wifi_info
          type: markdown
          content: >
            SSID: **Humletorp Gastzugang**
            
            Key: **welcome1!**
        - id: settings_guest_wifi_button
          type: custom:button-card
          entity: input_boolean.guestwifi
          show_name: false
          show_state: false
          size: 51px
          color: var(--accent-color)
          lock: true
  - type: custom:group-card
    id: settings_all_automations
    card:
      type: entities
      title: Automations
      show_header_toggle: False
    group: group.all_automations
