# lovelace_gen
title: Settings
id: settings
icon: mdi:cog-outline
# background: var(--background-image)
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: '### Versions'
      - type: entities
        entities:
          - entity: sensor.current_version
          - entity: sensor.latest_version
          - entity: binary_sensor.updater
            icon: mdi:update
          - entity: sensor.hacs
            name: HACS
        show_header_toggle: false
  - type: vertical-stack
    id: settings_theme
    cards:
      - type: markdown
        content: "### Themes"
      - type: horizontal-stack
        cards:
        - type: custom:button-card
          entity: switch.frontend_theme_default
          name: Default
          size: 40%
        - type: custom:button-card
          entity: switch.frontend_theme_clear
          name: Day
          size: 40%
        - type: custom:button-card
          entity: switch.frontend_theme_dark
          name: Night
          size: 40%
      - type: horizontal-stack
        cards:
        - type: "custom:button-card"
          color_type: blank-card
        - type: custom:button-card
          entity: input_boolean.frontend_theme_day_night_switch
          name: "Auto switch"
          size: 40%
        - type: "custom:button-card"
          color_type: blank-card
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Log level"
      - type: entities
        entities:
          - entity: input_select.log_level
        show_header_toggle: false
  - type: vertical-stack
    cards:
      - type: markdown
        content: "### Backup"
      - type: entities
        show_header_toggle: false
        entities:
          - entity: script.backup_hass_now
            name: Homeassistant
            icon: mdi:home-assistant
          - entity: script.backup_grafana_now
            name: Grafana
            icon: mdi:view-dashboard-variant
          - entity: script.backup_plex_now
            name: Plex
            icon: mdi:plex
          - entity: script.backup_tautulli_now
            name: Tautulli
            icon: mdi:plex
          - entity: script.backup_ssl_now
            name: SSL Cert
            icon: mdi:certificate
  - type: custom:auto-entities
    id: settings_all_automations
    card:
      type: entities
      title: Automations
      show_header_toggle: False
    filter:
      include:
        - domain: automation
    sort:
      method: name
