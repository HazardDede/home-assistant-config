# Estimation of power consumption of the raspi motion02
utility_meter:
  rpi_motion02_energy_daily:
    source: sensor.rpi_motion02_power_consumption
    cycle: daily
  rpi_motion02_energy_monthly:
    source: sensor.rpi_motion02_power_consumption
    cycle: monthly

sensor:
  - platform: template
    sensors:
      rpi_motion02_current_power:
        unit_of_measurement: W
        value_template: |
          {{ states('sensor.time') and range(30, 45) | random | float / 10 }}
      rpi_motion02_energy_daily_costs:
        unit_of_measurement: "€"
        value_template: |
          {{ ((states.sensor.rpi_motion02_energy_daily.state | float *  states.input_number.energy_tariff.state | float) / 100) | round(2) }}
      rpi_motion02_energy_monthly_costs:
        unit_of_measurement: "€"
        value_template: |
          {{ ((states.sensor.rpi_motion02_energy_monthly.state | float *  states.input_number.energy_tariff.state | float) / 100) | round(2) }}

  - platform: integration
    source: sensor.rpi_motion02_current_power
    name: rpi_motion02_power_consumption
    unit_prefix: k
    round: 1
