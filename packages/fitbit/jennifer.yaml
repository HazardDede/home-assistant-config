# All the entities below are created by mqtt discovery
# Entities:
# - sensor.fitbit_jennifer_distance
# - sensor.fitbit_jennifer_versa_lastsync
# - sensor.fitbit_jennifer_water
# - sensor.fitbit_jennifer_water_goal

sensor:
  - platform: template
    sensors: 
      # diff between now and lastsync in minutes with fraction -> Number of minutes of the last sync
      fitbit_jennifer_versa_lastsync_mins:
        unit_of_measurement: 'min ago'
        value_template: >-
          {% if states('sensor.fitbit_jennifer_versa_lastsync') == 'unknown' %}
            unknown
          {% else %}
            {{ ((as_timestamp(now()) - as_timestamp(states.sensor.fitbit_jennifer_versa_lastsync.state)) / 60) | int }}
          {% endif %}
        icon_template: >-
          {% if is_state('binary_sensor.fitbit_jennifer_versa_lastsync_mins_alert', 'on') %}
            mdi:sync-alert
          {% else %}
            mdi:sync
          {% endif %}

binary_sensor:
  - platform: template
    sensors:
      fitbit_jennifer_versa_lastsync_mins_alert:
        value_template: >-
          {% if states('sensor.fitbit_jennifer_versa_lastsync_mins') == 'unknown' %}
            {{ False }}
          {% else %}
            {{ states('sensor.fitbit_jennifer_versa_lastsync_mins')|int >= 60 }}
          {% endif %}
      fitbit_jennifer_versa_battery_alert:
        value_template: >-
          {% if states('sensor.fitbit_jennifer_versa_battery') == 'unknown' %}
            {{ False }}
          {% else %}
            {{ states('sensor.fitbit_jennifer_versa_battery')|int <= 25 }}
          {% endif %}
      fitbit_jennifer_water_alert:
        # Alert when all of the below:
        # 1. the last water update is more than 1h ago
        # 2. Time is between 8am and 8pm
        # 3. Your goal isn't reached by now
        value_template: >- 
          {{ 
            (((as_timestamp(now()) - as_timestamp(states.sensor.fitbit_jennifer_water.last_updated|default(now()))) / 60) | int > 90)
            and (8 <= now().hour < 20)
            and (states.sensor.fitbit_jennifer_water.state | default(0) | int < states.sensor.fitbit_jennifer_water_goal.state | default(2000) | int)
          }}

alert:
  fitbit_jennifer_versa_out_of_sync:
    name: 'Jennifer: Versa is out of sync'
    entity_id: binary_sensor.fitbit_jennifer_versa_lastsync_mins_alert
    state: 'on'
    repeat: 30
    can_acknowledge: True
    skip_first: False
    notifiers:
      - ios_jennifer
  fitbit_jennifer_versa_battery_low:
    name: 'Jennifer: Versa needs power! You have to bring it!'
    entity_id: binary_sensor.fitbit_jennifer_versa_battery_alert
    state: 'on'
    repeat: 30
    can_acknowledge: True
    skip_first: False
    notifiers:
      - ios_jennifer
  fitbit_jennifer_water_low:
    name: 'Jennifer: Drink water! Now!'
    done_message: >-
      Water level: {{ states.sensor.fitbit_jennifer_water.state|default(0) }} / {{ states.sensor.fitbit_jennifer_water_goal.state|default(1) }} ({{ (states.sensor.fitbit_jennifer_water.state|default(0)|int / states.sensor.fitbit_jennifer_water_goal.state|default(1)|int * 100)|round }} %)
    entity_id: binary_sensor.fitbit_jennifer_water_alert
    state: 'on'
    repeat: 30
    can_acknowledge: True
    skip_first: False
    notifiers:
      - ios_jennifer

automation:
  - alias: 'Fitbit: Jennifer - Update entities every minute'
    initial_state: True
    hide_entity: True
    trigger:
      - platform: time
        minutes: '/1'
        seconds: 0
    action:
      - service: homeassistant.update_entity
        entity_id: sensor.fitbit_jennifer_versa_lastsync_mins
      - service: homeassistant.update_entity
        entity_id: binary_sensor.fitbit_jennifer_water_alert