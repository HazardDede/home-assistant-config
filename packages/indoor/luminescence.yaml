sensor:
  - platform: influxdb
    host: !secret influx_host
    username: !secret influx_user
    password: !secret influx_pwd
    queries:
      - name: bedroom_luminescence
        unit_of_measurement: lux
        value_template: '{{ value | round(0) }}'
        group_function: last
        where: '"room" = ''bedroom'''
        measurement: '"environment"'
        field: luminescence
        database: home
      - name: hallway_luminescence
        unit_of_measurement: lux
        value_template: '{{ value | round(0) }}'
        group_function: last
        where: '"room" = ''hallway'''
        measurement: '"environment"'
        field: luminescence
        database: home