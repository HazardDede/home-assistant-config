automation:
  - alias: "System Log: Forward to slack"
    trigger:
      platform: event
      event_type: system_log_event
    action:
      - service: notify.slack
        data_template:
          message: '[{{ trigger.event.data.level }}] @ {{ trigger.event.data.source }}: {{ trigger.event.data.message }} ```{{ trigger.event.data.exception }}```'