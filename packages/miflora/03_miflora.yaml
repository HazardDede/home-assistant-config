sensor:
  - platform: miflora
    mac: 'C4:7C:8D:6A:59:12'
    name: miflora_03
    force_update: True
    monitored_conditions:
      - moisture
      - light
      - temperature
      - conductivity
      - battery
    scan_interval: 1800  # 30 mins

homeassistant:
  customize:
    sensor.miflora_03_conductivity:
      icon: mdi:flash
    sensor.miflora_03_light_intensity:
      icon: mdi:white-balance-sunny
    sensor.miflora_03_moisture:
      icon: mdi:water-percent
    sensor.miflora_03_battery:
      device_class: battery
      unit_of_measurement: "%"