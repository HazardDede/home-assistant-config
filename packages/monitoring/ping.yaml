binary_sensor:
  - platform: ping
    name: zway_ping
    host: 192.168.178.73
    scan_interval: 60
  - platform: ping
    name: fritz_ping
    host: 192.168.178.1
    scan_interval: 60
  - platform: ping
    name: mediaserver_ping
    host: 192.168.178.10
    scan_interval: 60
  - platform: ping
    name: hp_printer_ping
    host: 192.168.178.71
    scan_interval: 60

homeassistant:
  customize:
    binary_sensor.zway_ping:  
      friendly_name: "Zway"
      icon: mdi:z-wave
    binary_sensor.fritz_ping:  
      friendly_name: "FritzBox"
      icon: mdi:router-wireless
    binary_sensor.mediaserver_ping:  
      friendly_name: "Mediaserver (NAS)"
      icon: mdi:nas
    binary_sensor.hp_printer_ping:  
      friendly_name: "HP Printer"
      icon: mdi:printer-wireless