light:
  - platform: template
    lights:
      zway_device_22:
        # level_template: "{{ sensor.theater_brightness.attributes.lux|int }}"
        # value_template: "{{ sensor.theater_brightness.attributes.lux|int > 0 }}"
        turn_on:
          service: script.zway_light
          data_template:
            device_id: 22
            brightness: 25
        turn_off:
          service: script.zway_light
          data_template:
            device_id: 22
            brightness: 0
        set_level:
          service: script.zway_light
          data_template:
            device_id: 22
            brightness: "{{ brightness }}"
