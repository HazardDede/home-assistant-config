  - title: Monitoring
    id: monitoring
    icon: mdi:desktop-classic
    background: var(--background-image)
    # badges:
    #   - sensor.speedtest_download
    #   - sensor.speedtest_upload
    #   - sensor.speedtest_ping
    cards:
      - id: mon_log_level
        type: entities
        entities:
          - entity: input_select.log_level
        show_header_toggle: false
      - id: mon_system
        type: entities
        title: System
        show_header_toggle: False
        entities:
          - sensor.processor_use
          - sensor.cpu_temp
          - sensor.memory_use_percent
          - sensor.disk_use_percent
          - sensor.swap_use_percent
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
          - sensor.last_boot
      - id: mon_server
        type: entities
        title: Server
        show_header_toggle: False
        entities:
          - device_tracker.hp_printer
          - device_tracker.mediaserver
          - device_tracker.motion01
          - device_tracker.ps4_01
          - device_tracker.ps4_02
          - device_tracker.zway_server
  - title: Settings
    id: settings
    icon: mdi:settings-outline
    background: var(--background-image)
    cards:
      - type: vertical-stack
        id: settings_theme
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: var(--background-card-color)
            name: Themes
            styles:
              - color: var(--primary-text-color)
          - type: horizontal-stack
            cards:
            - type: custom:button-card
              entity: switch.frontend_theme_default
              name: Default
              # icon: attribute
              size: 40%
              color: var(--accent-color)
            - type: custom:button-card
              entity: switch.frontend_theme_clear
              name: Day
              # icon: attribute
              size: 40%
              color: var(--accent-color)
            - type: custom:button-card
              entity: switch.frontend_theme_dark
              name: Night
              # icon: attribute
              size: 40%
              color: var(--accent-color)
          - type: horizontal-stack
            cards:
            - type: "custom:button-card"
              color_type: blank-card
            - type: custom:button-card
              entity: input_boolean.frontend_theme_day_night_switch
              name: "Auto switch"
              # icon: attribute
              size: 40%
              color: var(--accent-color)
            - type: "custom:button-card"
              color_type: blank-card
      - id: settings_guest_wifi
        type: vertical-stack
        cards:
        - type: vertical-stack
          cards:
          - type: "custom:button-card"
            color_type: label-card
            color: var(--background-card-color)
            name: Guest Wifi
            styles:
              - color: var(--primary-text-color)
              - white-space: nowrap
          - type: custom:layout-card
            layout: horizontal
            column_num: 2
            max_columns: 2
            max_width: [80%, 20%]
            cards:
            - id: settings_guest_wifi_info
              type: markdown
              content: >
                SSID: **Humletorp Gastzugang**
                
                Key: **welcome1!**
            - id: settings_guest_wifi_button
              type: custom:button-card
              entity: input_boolean.guestwifi
              show_name: false
              show_state: true
              size: 46px
              color: var(--accent-color)
              lock: true
      - type: custom:group-card
        id: settings_all_automations
        card:
          type: entities
          title: Automations
          show_header_toggle: False
        group: group.all_automations
