  - title: Family
    id: family
    icon: mdi:account-supervisor-circle
    background: var(--background-image)
    cards:
      - id: family_tracker
        type: entities
        entities:
          - sensor.jennifer_status
          - sensor.jonathan_status
          - sensor.dennis_status
          - binary_sensor.somebody_home
          - input_boolean.notify_nobody_at_home
          - binary_sensor.vacation_hh
          - binary_sensor.vacation_sh
      - id: family_jennifer
        title: "Jennifer"
        type: entities
        show_header_toggle: False
        entities:
          - entity: sensor.fitbit_jennifer_distance
            name: Distance (today)
          - entity: sensor.fitbit_jennifer_water
            name: Hydration (today)
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "Goal: [[ sensor.fitbit_jennifer_water_goal.state ]] ml"
          - entity: input_boolean.fitbit_jennifer_water_reminder
          - entity: sensor.fitbit_jennifer_versa_battery
            name: "Versa: battery level"
          - entity: sensor.fitbit_jennifer_versa_lastsync_mins
            name: "Versa: Last sync"
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.fitbit_jennifer_versa_lastsync.state ]]"
      - id: family_dennis
        title: "Dennis"
        type: entities
        show_header_toggle: False
        entities:
          - entity: sensor.fitbit_dennis_distance
            name: Distance (today)
          - entity: sensor.fitbit_dennis_water
            name: Hydration (today)
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "Goal: [[ sensor.fitbit_dennis_water_goal.state ]] ml"
          - entity: input_boolean.fitbit_dennis_water_reminder
          - entity: sensor.fitbit_dennis_blaze_battery
            name: "Blaze: battery level"
          - entity: sensor.fitbit_dennis_blaze_lastsync_mins
            name: "Blaze: Last sync"
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.fitbit_dennis_blaze_lastsync.state ]]"
  - title: Health
    id: health
    icon: mdi:heart-pulse
    background: var(--background-image)
    cards:
      - id: health_alert
        type: custom:monster-card
        show_empty: False
        filter:
          include:
            - domain: alert
          exclude:
            - state: "idle"
        card: 
          type: entities
          title: Alerts
          show_header_toggle: False
      - id: health_battery
        type: custom:monster-card
        show_empty: False
        card:
          type: glance
          title: "Batteries"
        filter:
          include:
            - entity_id: "sensor.*_battery"
              state: "< 25"
      - id: health_wastebin
        title: Trash
        type: entities
        show_header_toggle: False
        entities:
          - entity: sensor.gelber_sack
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.gelber_sack.attributes.friendly_delta ]]"
          - entity: sensor.biotonne
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.biotonne.attributes.friendly_delta ]]"
          - entity: sensor.papiertonne
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.papiertonne.attributes.friendly_delta ]]"
          - entity: sensor.restabfall_2wo
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.restabfall_2wo.attributes.friendly_delta ]]"
      - id: health_bezzera
        type: entities
        title: Bezzera
        show_header_toggle: false
        entities:
          - entity: input_datetime.bezzera_last_cleaning
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.bezzera_next_cleaning.state ]] ([[ sensor.bezzera_next_cleaning_days.state ]] days)"
          - entity: script.bezzera_set_last_cleaning
            name: "Cleaned"
            icon: mdi:spray-bottle
          - entity: input_datetime.bezzera_last_filter_replacement
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "[[ sensor.bezzera_next_filter_replacement.state ]] ([[ sensor.bezzera_next_filter_replacement_days.state ]] days)"
          - entity: script.bezzera_set_last_filter_replacement
            name: "Filter replaced"
            icon: mdi:water
      - id: health_pumbaa
        type: entities
        title: "Pumbaa"
        show_header_toggle: False
        entities:
          - entity: switch.pumbaa_nightly_run
            name: "Nightly Run"
          - entity: vacuum.pumbaa
            name: "Controls"
            icon: mdi:pig
          - entity: binary_sensor.pumbaa_running
            name: "Running"
            icon: mdi:robot-vacuum
          - entity: sensor.pumbaa_battery
            name: "Battery"
          - entity: binary_sensor.pumbaa_bin_full
            name: Check the bin
            icon: mdi:delete-circle
          - entity: input_datetime.pumbaa_last_bin_cleaning
            type: "custom:secondaryinfo-entity-row"
            secondary_info: "Runtime: [[ sensor.pumbaa_running_time.state ]]"
          - entity: script.pumbaa_set_bin_clean
            name: "Cleaned the bin"
            icon: mdi:delete-outline
  - title: Climate
    id: climate
    icon: mdi:thermometer-lines
    background: var(--background-image)
    cards:
      - type: vertical-stack
        id: climate_control
        cards:
        - type: "custom:button-card"
          color_type: label-card
          color: var(--background-card-color)
          name: Climate Controller
          styles:
            - color: var(--primary-text-color)
            - white-space: nowrap
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: switch.heating_mode_comfort
              name: Comfort
              # icon: attribute
              size: 40%
              color: var(--accent-color)
              lock: true
            - type: custom:button-card
              entity: switch.heating_mode_energy_saving
              name: Energy
              # icon: attribute
              size: 40%
              color: var(--accent-color)
              lock: true
            - type: custom:button-card
              entity: switch.heating_mode_frost_protection
              name: Frost
              # icon: attribute
              size: 40%
              color: var(--accent-color)
              lock: true
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: switch.heating_mode_off
              name: "Off"
              # icon: attribute
              size: 40%
              color: var(--accent-color)
              lock: true
            - type: "custom:button-card"
              color_type: blank-card
            - type: custom:button-card
              entity: input_boolean.splash_time
              name: Splash
              # icon: attribute
              size: 40%
              color: var(--accent-color)
              lock: true
      - id: climate_exterior_forecast
        type: weather-forecast
        entity: weather.dark_sky
      - id: climate_ground
        type: vertical-stack
        cards:
          - id: climate_ground_temp
            type: history-graph
            title: "Ground floor (°C)"
            refresh_interval: 10
            entities:
              - sensor.device_dht01_temperature
              - sensor.zway_device_7_temperature
              - sensor.bath_downstairs_setpoint
              - sensor.living_setpoint
          - id: climate_ground_setpoints
            type: entities
            entities:
              - input_number.zway_device_12
              - input_number.zway_device_6
      - id: climate_first
        type: vertical-stack
        cards:
          - id: climate_first_temp
            type: history-graph
            title: "First floor (°C)"
            refresh_interval: 10
            entities:
              - sensor.zway_device_24_temperature
              - sensor.zway_device_19_temperature
              - sensor.zway_device_23_temperature
              - sensor.living_setpoint
              - sensor.nursery_setpoint
              - sensor.bath_upstairs_setpoint
          - id: climate_first_setpoints
            type: entities
            entities:
              - input_number.zway_device_9
              - input_number.zway_device_8
              - input_number.zway_device_11
